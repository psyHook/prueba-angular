<app-slider [nombre]="'Página'"></app-slider>

<div class="center">
  <section id="content">
    <h1 class="subheader">Página de pruebas</h1>

    <div
      *ngIf="nombre && apellido; then siHayParametros; else noHayParametros"
    ></div>

    <ng-template #siHayParametros>
      <h2>El nombre es: {{ nombre }}</h2>
      <h2>El apellido es: {{ apellido }}</h2>
    </ng-template>

    <ng-template #noHayParametros>
      <h2>No hay parametros por la url</h2>
    </ng-template>

    <button (click)="redireccion()">Llevame a la pagina de pruebas</button>
  </section>
  <app-sidebar></app-sidebar>
</div>
